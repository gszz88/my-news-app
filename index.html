<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个性化新闻</title>
    <style>
        /* --- 全局变量与基础样式 --- */
        :root {
            --primary-color: #007aff;
            --background-color: #f4f6f9;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --subtle-text-color: #7f8c8d;
            --border-color: #e8e8e8;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 24px;
            color: var(--text-color);
        }

        /* --- 头部样式 --- */
        header {
            text-align: center;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 24px;
        }
        header h1 {
            color: var(--text-color);
            font-size: 2.8em;
            font-weight: 700;
            margin: 0;
        }
        header p {
            color: var(--subtle-text-color);
            font-size: 1.2em;
            margin-top: 8px;
        }

        /* --- 主容器 --- */
        #news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- 新闻卡片样式 (全新设计) --- */
        .news-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
            border-color: var(--primary-color);
        }

        .news-card-content {
            padding: 24px;
            flex-grow: 1;
        }

        .news-card-title {
            font-size: 1.25em;
            font-weight: 600;
            color: var(--text-color);
            margin: 0 0 12px 0;
            line-height: 1.4;
        }
        
        .news-card-description {
            font-size: 0.95em;
            color: var(--subtle-text-color);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
            margin-bottom: 16px;
        }

        .news-card-footer {
            padding: 12px 24px;
            background-color: #fafbfd;
            border-top: 1px solid var(--border-color);
            font-size: 0.85em;
            color: var(--subtle-text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- 加载与工具栏样式 --- */
        #loader {
            text-align: center;
            font-size: 1.2em;
            padding: 50px;
            color: var(--subtle-text-color);
        }
        
        #controls {
            text-align: center;
            margin-bottom: 32px;
        }

        #reset-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        #reset-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <header>
        <h1>今日热点</h1>
        <p>一个为您量身打造的新闻聚合页面</p>
    </header>

    <div id="controls">
        <button id="reset-btn" title="清除所有点击记录，恢复默认排序">重置偏好</button>
    </div>

    <div id="loader">正在从云端获取最新新闻...</div>
    <div id="news-container"></div>

    <script>
        // JavaScript 部分完全保持不变，无需修改
        document.addEventListener('DOMContentLoaded', () => {
            const newsContainer = document.getElementById('news-container');
            const loader = document.getElementById('loader');
            const resetButton = document.getElementById('reset-btn');

            const getPreferences = () => JSON.parse(localStorage.getItem('newsPreferences') || '{}');
            const savePreferences = (prefs) => localStorage.setItem('newsPreferences', JSON.stringify(prefs));

            const updatePreferences = (article) => {
                const prefs = getPreferences();
                const tags = article.categories || [];
                tags.forEach(tag => {
                    prefs[tag] = (prefs[tag] || 0) + 1;
                });
                savePreferences(prefs);
            };

            const calculateArticleScore = (article, prefs) => {
                let score = 0;
                const tags = article.categories || [];
                tags.forEach(tag => {
                    score += prefs[tag] || 0;
                });
                const hoursOld = (new Date() - new Date(article.isoDate)) / 3600000;
                score += Math.max(0, 10 - hoursOld / 6);
                return score;
            };

            const fetchAndDisplayNews = async () => {
                loader.style.display = 'block';
                newsContainer.innerHTML = '';
                try {
                    const response = await fetch('/api/fetch-news');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const allArticles = await response.json();
                    const prefs = getPreferences();
                    allArticles.forEach(article => {
                        article.score = calculateArticleScore(article, prefs);
                    });
                    allArticles.sort((a, b) => b.score - a.score);
                    displayArticles(allArticles);
                } catch (error) {
                    loader.textContent = '新闻加载失败，请检查网络或稍后再试。';
                    console.error("加载新闻时出错:", error);
                } finally {
                    loader.style.display = 'none';
                }
            };

            const displayArticles = (articles) => {
                if (articles.length === 0) {
                    newsContainer.innerHTML = '<p>暂时没有获取到新闻。</p>';
                    return;
                }
                articles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <div class="news-card-content">
                            <h3 class="news-card-title">${article.title}</h3>
                            <p class="news-card-description">${article.contentSnippet || ''}</p>
                        </div>
                        <div class="news-card-footer">
                            <span>${article.sourceName}</span>
                            <span>${new Date(article.isoDate).toLocaleString()}</span>
                        </div>
                    `;
                    card.addEventListener('click', () => {
                        updatePreferences(article);
                        window.open(article.link, '_blank');
                    });
                    newsContainer.appendChild(card);
                });
            };

            resetButton.addEventListener('click', () => {
                if (confirm('您确定要清空所有阅读偏好吗？页面将刷新并恢复默认排序。')) {
                    localStorage.removeItem('newsPreferences');
                    location.reload();
                }
            });

            fetchAndDisplayNews();
        });
    </script>
</body>
</html>
